    <title>mall-mobile</title>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
<script>
    // rem 适配 

    function setRem() {
        let domWidth = document.documentElement.clientWidth || document.body.clientWidth;
        let domID = document.getElementsByTagName('html')[0];
        domWidth = domWidth > 750 ? 750 : domWidth;
        domID.style.fontSize = domWidth / 3.75 + 'px'; // 375宽为基准 1rem = 100px
    }
    setRem();
    window.onresize = function () {
        setRem()
    }
</script>

</html>
